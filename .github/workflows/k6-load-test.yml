name: k6 Load Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'load'
        type: choice
        options:
          - load
          - stress
          - spike
      base_url:
        description: 'Target base URL'
        required: false
        default: 'https://test.k6.io'

jobs:
  load-test:
    name: Run ${{ github.event.inputs.test_type || 'load' }} test
    runs-on: ubuntu-latest

    services:
      influxdb:
        image: influxdb:1.8
        ports:
          - 8086:8086
        env:
          INFLUXDB_DB: k6
          INFLUXDB_HTTP_AUTH_ENABLED: 'false'
        options: >-
          --health-cmd "curl -f http://localhost:8086/ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run k6 test
        env:
          TEST_TYPE: ${{ github.event.inputs.test_type || 'load' }}
          BASE_URL: ${{ github.event.inputs.base_url || vars.BASE_URL || 'https://test.k6.io' }}
        run: |
          k6 run \
            --out influxdb=http://localhost:8086/k6 \
            -e BASE_URL="${BASE_URL}" \
            tests/${TEST_TYPE}-test.js

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-${{ github.event.inputs.test_type || 'load' }}-report-${{ github.run_number }}
          path: reports/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testType = '${{ github.event.inputs.test_type || 'load' }}';
            const reportFile = `reports/${testType}-test-summary.html`;
            const reportExists = fs.existsSync(reportFile);
            const body = reportExists
              ? `## k6 ${testType} test completed\n\nHTML report uploaded as artifact \`k6-${testType}-report-${{ github.run_number }}\`.`
              : `## k6 ${testType} test completed\n\nNo report file found.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });
